{% extends 'red/base.html' %}
{% load static repl %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
<div class="container">
  <div class="signup-form">
    <form action="/examples/actions/confirmation.php" method="post" class="form-horizontal">
      	<div class="row">
        	<div class="col-8 offset-4">
				<h2>Log In</h2>
			</div>
      	</div>
        <div class="form-group row">
			<label class="col-form-label col-4">Username/email</label>
			<div class="col-8">
                <input type="text" class="form-control" name="username" required="required">
            </div>
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Password</label>
			<div class="col-8">
                <input type="password" class="form-control" name="password" required="required">
            </div>
        </div>
		<div class="form-group row">
			<div class="col-8 offset-4">
				<button type="submit" class="btn btn-lg">Log In</button>
			</div>
		</div>
    </form>
	<div class="text-center">Not a member? <a href="{% url 'signup' %}">Sign Up</a></div>
</div>
</div>
{% endblock %}
